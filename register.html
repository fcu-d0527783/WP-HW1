<!doctype html>

<html>

	<head>
		<meta charset = "utf-8">
		<title>User Register</title>
	</head>
	
	<body>
		<h2>使用者注册</h2>
		<form><table>
			<tr>
				<td>账号</td>
				<td><input type = "text" id = "username" placeholder = "请输入您的账号"></td>
			</tr>
			<tr>
				<td>密码</td>
				<td><input type = "password"></td>
			</tr>
			
			<tr>
				<td>电子邮件</td>
				<td><input type = "text" id = "email" placeholder = "请输入您的电子邮件"></td>
			</tr>
			
			<tr>
				<td>生日</td>
				<td><input type = "date"></td>
			</tr>
			
			<tr>
				<td>性别</td>
				<td><input type = "radio" name = "gender" value = "male" checked>男
						<input type = "radio" name = "gender" value = "female">女
						<input type = "radio" name = "gender" value = "other">其他</td>
			</tr>	
			
			<tr>
				<td>喜好</td>
				<td><input type = "checkbox" name = "hobby" value = "ball">打球
							<input type = "checkbox" name = "hobby" value = "game">打电动
							<input type = "checkbox" name = "hobby" value = "shopping">购物
							<input type = "checkbox" name = "hobby" value = "other">其他</td>
			</tr>
			
			<tr>
				<td>年级</td>
				<td><select name = "level">	<option>大一</option>
											<option>大二</option>
											<option>大三</option>
											<option>大四</option>
											<option>其他</option></select></td>
			</tr>
			
			<tr>
				<td></td>
				<td><input type = "submit" value = "送出">
							<input type = "reset" value = "重设"></td>
			</tr>
		</table></form>
		
	</body>
	
</html>
